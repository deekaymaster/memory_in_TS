<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <div id="buttonsContainer" class="row justify-content-center mt-2">
            <div class="col-2 d-flex justify-content-end">
                <input id="3x4" type="submit" name="action" value="3x4" class="btn btn-secondary"/>  
            </div>
            <div class="col-2 d-flex justify-content-start">
                <input id="4x4" type="submit" name="action" value="4x4" class="btn btn-secondary"/>  
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-4">
                <div id="score" class="d-flex justify-content-center"></div>
            </div>
        </div>
        <!-- <div id="board" class="board"></div> -->
        <div id="board" class="container"></div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./dist/app.js"></script>
</body>
</html>
